	<style type="text/css">
		.snowfall-flakes {
			animation: sakura 1s linear 0s infinite;
		}

		@keyframes sakura {
			0% {
				transform: rotate3d(0, 0, 0, 0deg);
			}
			25% {
				transform: rotate3d(1,
				1, 0, 60deg);
			}
			50% {
				transform: rotate3d(1, 1, 0, 0deg);
			}
			75% {
				transform: rotate3d(1, 0, 0, 60deg);
			}
			100% {
				transform: rotate3d(1,
				0, 0, 0deg);
			}
		}

		body {
			position: relative;
			overflow: hidden;
		}

		td {
			/* border: 1px solid black; */

		}

			margin-top: 100px

		.zppic {
			display: inline-block;
			max-width: 50px;
			max-height: 50px;
		}

		.zppic img {
			width: 100%;
		}

		.bigpic {
			position: absolute;
			overflow: hidden;
			z-index: 99;
		}

		.bigpic img {
			width: 100%;
		}
	</style>
</head>

    <script>
        function Showbigimg() {
            var rom = parseInt(73 * Math.random());

            var imgurl = $(".zppic:eq(" + rom + ")").find("img").attr("src");
            $(".bigimg").attr({ "src": imgurl });

            var bwidth = $(".bigimg").width();
            var bheight = $(".bigimg").height();
            var o = { left: "50%", width: "800px", height: "600px", top: "100px", "margin-left": "-400px" };

            var pic = $(".zppic:eq(" + rom + ")");
            $(".bigpic").css({ "left": pic.position().left, "top": pic.position().top });
            $(".bigpic").show();

            $(".bigpic").animate(o, 2000, function () {
                setTimeout(function () {
                    $(".bigpic").animate({ width: "100px", left: pic.position().left, top: pic.position().top, "margin-left": "0", "margin-top": "0" }, 1000, function () {
                        $(".bigpic").hide();
                        setTimeout(Showbigimg, 1000);
                    });
                }, 3000)
            });
        }
		 $(document).ready(function(){ $(document).snowfall({image:"./js/img/1.png", flakeCount:20, minSpeed:1, minSize:8, maxSize:15,});

		minSize:8, maxSize:15,}); });
        $(function () {
            Showbigimg();
